
<h1>individual Products</h1>

<div class="individual-item">
  <header >
    <div class="text">
      <h1>{{item.title}}</h1>
      <p>
        "{{item.description}}"
      </p>
    </div>
  </header>
    <img ng-src="{{item.cover}}" alt="" />
    <div class="buy">
      <span>{{item.price | currency:"à¸¿"}}</span>
      <button type="button" ng-click = "addToShoppingCart(item)" name="button">Add To Cart</button>
    </div>
    <input class = "comment-input" type="text" ng-model="post.description" name="description" placeholder="description" value="">
    <button type="button" ng-click="addComment(post,item)" name="button">Add a Comment</button>
    <div class="post-container">
      <div class="posts" ng-repeat="post in posts">
        <h1><i class="fa fa-hand-o-up"></i>{{post.description}} <small></small></h1>
      </div>
    </div>

</div>
